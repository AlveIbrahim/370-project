<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car go Vroom Vroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <form method="post" action="/car_Listing">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="model" class="col-sm-2 col-form-label">Model</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="model" name="model">
      </div>
    </div>
    <div class="row mb-3">
      <label for="num_plate" class="col-sm-2 col-form-label">Number plate</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="num_plate", name="num_plate">
      </div>
    </div>
    <div class="row mb-3">
      <label for="num_of_seat" class="col-sm-2 col-form-label">Number of seat</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="num_of_seat", name="num_of_seat">
      </div>
    </div>
    <div class="row mb-3">
      <label for="Drivers_Nid" class="col-sm-2 col-form-label">Drivers Drivers_Nid</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="Drivers_Nid", name="Drivers_Nid">
      </div>
    </div>
    <div class="row mb-3">
      <label for="has_car" class="col-sm-2 col-form-label">Has Driver?</label>
      <div class="col-sm-10">
        <input type="text" class="has_car" id="has_car", name="has_car", placeholder='write Yes or No'>
      </div>
    </div>
    <fieldset class="row mb-3">
      <label for="Car_image" class="col-sm-2 col-form-label">Submit car Picture</label>
      {% comment %} <legend class="col-form-label col-sm-2 pt-0">Submit car Picture</legend> {% endcomment %}
      <div class="col-sm-10">
        <input type="file" id="Car_image", name="Car_image">
      </div>
    </fieldset>
    {% comment %} <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Submit a Picture</legend>
      <div class="col-sm-10">
        <input type="file" id="Driver_driving_license", name="Driver_driving_license">
      </div>
    </fieldset> {% endcomment %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</html>
