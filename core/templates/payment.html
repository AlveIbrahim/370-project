<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Lato", sans-serif;
            font-size: 15px;
            color: #000;
            background-color: #f4f4f4;
        }
        .bgimg-1 {
            background-image: url("/static/18.jpg");
            height: 100%;
            background-size: cover;
        }
        .caption {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        .caption form.login {
            font-size: 17px;
            letter-spacing: 2px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 4px;
        }
        .caption u {
            font-size: 17px;
            letter-spacing: 2px;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="bgimg-1">
        <div class="caption">
            <form class="login" method="post">
                {% csrf_token %}
                <p>The amount is: {{amoun}}</p>   
                <p>The Customer is: {{owner}}</p> 
                <P><b>Bkash/Nagad number: 01969526795</b></p>
                <h1 class="h3 mb-3 fw-normal">Payment</h1>
                {{Payment}}
                <input type="submit" value="Submit">
                
            </form>
            
             
        </div>
    </div>
</body>
</html>
